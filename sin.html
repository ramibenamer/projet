<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signstyle.css">
    <script src="https://kit.fontawesome.com/a442f072cc.js" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Signup</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    
    <section class="container forms">
           
        
        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#"  id="app" @submit="checkForm">
                    <p v-if="errors.length">
    <b>Please correct the following error(s):</b>
    <ul>
      <li v-for="error in errors">{{ error }}</li>
    </ul>
  </p>
                    <div class="field input-field">
                        <input type="text" placeholder="Name" class="input" v-model="name">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" v-model="email">
                    </div>
                    
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" v-model="password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="field input-field">
                        <input type="number" placeholder="Phone Number" class="input" v-model="number">
                    </div>

                  
                    
                    <div class="field input-field" id="prf">
                        <p id="txt">Profile Picture<i class="fa-solid fa-image"></i>:</p>
                        
                        <input type="file" accept=".jpg,.png" class="input" id="accept">
                        
                        
                    </div>

                    <div class="field button-field">
                         <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="index.html" class="link login-link">Login</a></span>
                </div>
            </div>

           
        </div>
    </section>
    <script>
 const app = new Vue({
  el: '#app',
  data: {
    errors: [],
    name: null,
    number: null,
    email: null,
    password:null
  },
  methods:{
    checkForm: function (e) {
      if (this.name && this.number && this.email && this.password) {
        return true;
      }

      this.errors = [];

      if (!this.name) {
        this.errors.push('Name required.');
      }
      if (!this.number) {
        this.errors.push('phonenumber required.');
      }
      if (!this.email) {
        this.errors.push('email required.');
      }
      if (!this.password) {
        this.errors.push('password required.');
      }

      e.preventDefault();
    }
  }
})
    </script>
</body>
</html>
